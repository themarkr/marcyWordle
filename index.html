<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcy Wordle</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="keyboard.css">
</head>

<body>
    <header>
        <h1>BETTER WORDLE</h1>
    </header>
    <!-- Game Board -->
    <div class="board" id="board">
        <div class="row" id="row1">
            <p class="tile"></p>
            <p class="tile"></p>
            <p class="tile"></p>
            <p class="tile"></p>
            <p class="tile"></p>
        </div>
        <div class="row" id="row2">
            <p class="tile"></p>
            <p class="tile"></p>
            <p class="tile"></p>
            <p class="tile"></p>
            <p class="tile"></p>
        </div>
        <div class="row" id="row3">
            <p class="tile"></p>
            <p class="tile"></p>
            <p class="tile"></p>
            <p class="tile"></p>
            <p class="tile"></p>
        </div>
        <div class="row" id="row4">
            <p class="tile"></p>
            <p class="tile"></p>
            <p class="tile"></p>
            <p class="tile"></p>
            <p class="tile"></p>
        </div>
        <div class="row" id="row5">
            <p class="tile"></p>
            <p class="tile"></p>
            <p class="tile"></p>
            <p class="tile"></p>
            <p class="tile"></p>
        </div>
    </div>

    <div id="error-message"></div>

    <!-- Input Fields -->
    <div class="input-guess">
        <form>
            <input type="text" id="guess-input" maxlength="5 ">
            <button type="submit" id="submit-button">Submit Guess</button>
            <button type="button" id="new-gane">New Game</button>
            <input type="range" id="word-length" min="1" max="10" step="1" value="5">
            <br>
            <label for="diffculty">Diffculty</label>
            <br>
            <input type="range" id="diffculty" min="2" max="10" step="1" value="5">
    </div>
    </form>
    </div>
    <!-- Keyboard Layout -->
    <div data-keyboard class="keyboard ">
        <button class="key " data-key="Q ">Q</button>
        <button class="key " data-key="W ">W</button>
        <button class="key " data-key="E ">E</button>
        <button class="key " data-key="R ">R</button>
        <button class="key " data-key="T ">T</button>
        <button class="key " data-key="Y ">Y</button>
        <button class="key " data-key="U ">U</button>
        <button class="key " data-key="I ">I</button>
        <button class="key " data-key="O ">O</button>
        <button class="key " data-key="P ">P</button>
        <div class="space "></div>
        <button class="key " data-key="A ">A</button>
        <button class="key " data-key="S ">S</button>
        <button class="key " data-key="D ">D</button>
        <button class="key " data-key="F ">F</button>
        <button class="key " data-key="G ">G</button>
        <button class="key " data-key="H ">H</button>
        <button class="key " data-key="J ">J</button>
        <button class="key " data-key="K ">K</button>
        <button class="key " data-key="L ">L</button>
        <div class="space "></div>
        <button data-enter class="key large ">Enter</button>
        <button class="key " data-key="Z ">Z</button>
        <button class="key " data-key="X ">X</button>
        <button class="key " data-key="C ">C</button>
        <button class="key " data-key="V ">V</button>
        <button class="key " data-key="B ">B</button>
        <button class="key " data-key="N ">N</button>
        <button class="key " data-key="M ">M</button>
        <button data-delete class="key large ">
          <svg xmlns="http://www.w3.org/2000/svg " height="24 " viewBox="0 0 24 24 " width="24 ">
            <path fill="var(--color-tone-1) " d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59
                10.41 7 9 8.41 12.59 12 9 15.59z "></path>
          </svg>
        </button>
    </div>
    <script src="generateWord.js"></script>
    <script src="settings.js"></script>
    <script src="index.js"></script>

</body>

</html>
