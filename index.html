<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcy Wordle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="keyboard.css">
</head>

<body>
    <nav class="navbar navbar-light bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand">BETTER WORDLE</a>
            <div class="d-flex">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </div>
        </div>
    </nav>

    <!-- Game Board -->
    <div class="board" id="board">
        <div class="row" id="row1">
            <p class="tile"></p>
            <p class="tile"></p>
            <p class="tile"></p>
            <p class="tile"></p>
            <p class="tile"></p>
        </div>
        <div class="row" id="row2">
            <p class="tile"></p>
            <p class="tile"></p>
            <p class="tile"></p>
            <p class="tile"></p>
            <p class="tile"></p>
        </div>
        <div class="row" id="row3">
            <p class="tile"></p>
            <p class="tile"></p>
            <p class="tile"></p>
            <p class="tile"></p>
            <p class="tile"></p>
        </div>
        <div class="row" id="row4">
            <p class="tile"></p>
            <p class="tile"></p>
            <p class="tile"></p>
            <p class="tile"></p>
            <p class="tile"></p>
        </div>
        <div class="row" id="row5">
            <p class="tile"></p>
            <p class="tile"></p>
            <p class="tile"></p>
            <p class="tile"></p>
            <p class="tile"></p>
        </div>
    </div>

    <div id="error-message"></div>

    <!-- Input Fields -->
    <div class="input-guess">
        <form>
            <input type="text" id="guess-input" maxlength="5 ">
            <button type="submit" id="submit-button">Submit Guess</button>
            <button type="button" id="new-gane">New Game</button>
            <input type="range" id="word-length" min="1" max="10" step="1" value="5">
            <br>
            <label for="diffculty">Diffculty</label>
            <br>
            <input type="range" id="diffculty" min="2" max="10" step="1" value="5">
    </div>
    </form>
    </div>
    <!-- Keyboard Layout -->
    <div data-keyboard class="keyboard ">
        <button class="key " data-key="Q" id="Q">Q</button>
        <button class="key " data-key="W" id="W">W</button>
        <button class="key " data-key="E" id="E">E</button>
        <button class="key " data-key="R" id="R">R</button>
        <button class="key " data-key="T" id="T">T</button>
        <button class="key " data-key="Y" id="Y">Y</button>
        <button class="key " data-key="U" id="U">U</button>
        <button class="key " data-key="I" id="I">I</button>
        <button class="key " data-key="O" id="O">O</button>
        <button class="key " data-key="P" id="P">P</button>
        <div class="space "></div>
        <button class="key " data-key="A" id="A">A</button>
        <button class="key " data-key="S" id="S">S</button>
        <button class="key " data-key="D" id="D">D</button>
        <button class="key " data-key="F" id="F">F</button>
        <button class="key " data-key="G" id="G">G</button>
        <button class="key " data-key="H" id="H">H</button>
        <button class="key " data-key="J" id="J">J</button>
        <button class="key " data-key="K" id="K">K</button>
        <button class="key " data-key="L" id="L">L</button>
        <div class="space "></div>
        <button data-enter class="key large">Enter</button>
        <button class="key " data-key="Z" id="Z">Z</button>
        <button class="key " data-key="X" id="X">X</button>
        <button class="key " data-key="C" id="C">C</button>
        <button class="key " data-key="V" id="V">V</button>
        <button class="key " data-key="B" id="B">B</button>
        <button class="key " data-key="N" id="N">N</button>
        <button class="key " data-key="M" id="M">M</button>
        <button data-delete class="key large ">
          <svg xmlns="http://www.w3.org/2000/svg " height="24 " viewBox="0 0 24 24 " width="24 ">
            <path fill="var(--color-tone-1) " d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59
            10.41 7 9 8.41 12.59 12 9 15.59z "></path>
          </svg>
        </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="generateWord.js "></script>
    <script src="settings.js "></script>
    <script src="index.js "></script>

</body>

</html>
